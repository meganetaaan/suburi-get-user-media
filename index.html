<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <video autoplay></video>
    <script>
      navigator.getUserMedia('audio, video', function(localMediaStream){
        var video = document.querySelector('video');
        video.src = window.webkitURL.createObjectURL(localMediaStream);
      });
    </script>
  </body>
</html>
